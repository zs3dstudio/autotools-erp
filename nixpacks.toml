[phases.setup]
nixPkgs = ["nodejs_20", "python3", "gcc", "gnumake"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmds = ["npm run start"]
	
[phases.postBuild]
cmds = ["npm install --legacy-peer-deps && npm run build:set-superadmin && node dist/scripts/setSuperAdmin.js"]