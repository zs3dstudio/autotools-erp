<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>AutoTools ERP &amp; POS System</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!--
      Analytics (Umami) â€” only injected when both VITE_ANALYTICS_ENDPOINT and
      VITE_ANALYTICS_WEBSITE_ID are set in the .env file.
      Leave them empty (or unset) to disable analytics entirely.
    -->
    <script type="module">
      const endpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
      if (endpoint && websiteId) {
        const s = document.createElement("script");
        s.defer = true;
        s.src = endpoint + "/umami";
        s.setAttribute("data-website-id", websiteId);
        document.head.appendChild(s);
      }
    </script>
  </body>

</html>
